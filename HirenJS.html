<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HirenJS Code Editor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css" rel="stylesheet">
  <link href="H.png" rel="icon" type="image/png">
  <style>
    .github-corner {
      z-index: 9999;
      position: fixed;
      top: 0;
      border: 0;
      right: 0;
    }
    
    .editor-container {
      height: 60vh;
    }
    
    .footer { 
      padding: 20px; 
      text-align: center; 
      font-size: 14px; 
      color: #888;
    }


    #output {
      min-height: 100px;
    }


    @media (max-width: 768px) {
      .editor-container {
        height: 40vh;
      }
    }
  </style>
</head>


<body class="bg-gray-100">
  <div class="container mx-auto px-4">
    <div class="py-8">
       <a href="https://github.com/Hiren2001/hiren.js.org" class="github-corner" aria-label="View source on GitHub"><svg width="80" height="80" viewBox="0 0 250 250" style="fill:#151513; color:#fff; position: fixed; z-index: 9999; top: 0; border: 0; right: 0;" aria-hidden="true"><path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path></svg></a>
      <h1 class="text-3xl text-center font-semibold mb-8">
        HirenJS Code Editor
      </h1>
      <div class="flex justify-center flex-wrap mb-4">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-2 sm:mb-0 sm:mr-2" id="run-btn">
          <i class="fas fa-play mr-2"></i> Run
        </button>
        <button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded mb-2 sm:mb-0 sm:mr-2" id="reset-btn">
          <i class="fas fa-undo mr-2"></i> Reset
        </button>
        <button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded mb-2 sm:mb-0 sm:mr-2" id="undo-btn">
          <i class="fas fa-undo-alt mr-2"></i> Undo
        </button>
        <button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded" id="redo-btn">
          <i class="fas fa-redo-alt mr-2"></i> Redo
        </button>
      </div>
      <div class="editor-container shadow-lg bg-white rounded p-4">
        <div id="editor" style="height: 100%;"></div>
      </div>
      <div class="mt-4">
        <h3 class="text-lg font-semibold mb-2">Output:</h3>
        <div id="output" class="bg-white rounded border border-gray-300 p-4"></div>
      </div> 
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.22.0/ace.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.22.0/ext-language_tools.js"></script>
  <script>
    $(document).ready(function () {
      var editor = ace.edit("editor");
      editor.setTheme("ace/theme/monokai");
      editor.session.setMode("ace/mode/javascript");
      editor.setOption("enableBasicAutocompletion", true);
      editor.setOption("enableLiveAutocompletion", true);
      editor.setOption("enableSnippets", true);

      $("#run-btn").on("click", function () {
        var code = editor.getValue();
        try {
          eval(code);
        } catch (error) {
          console.error(error);
        }
      });

      $("#reset-btn").on("click", function () {
        editor.setValue("");
      });

      $("#undo-btn").on("click", function () {
        editor.undo();
      });

      $("#redo-btn").on("click", function () {
        editor.redo();
      });
    });
  </script>
</body>

</html>
